<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Profile</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="id-card">
        <div class="image">
            <img src="profile img.jpg" alt="Profile Image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Syed Abdul Qayum</span>
            <span class="work">YouTuber & Coder</span>
        </div>
        <div class="media-buttons">

            <a href="https://www.linkedin.com/in/syed-abdul-qayum-a05015329/" target="_blank" style="background: #1f84c3;"  class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://x.com/codewith_abdul" target="_blank" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61567363314299" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.instagram.com/codewithsyedabdul/" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/@CWA_TrandingNews" target="_blank" style="background: #ff0000;"  class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <a href="https://x.com/codewith_abdul" target="_blank">
            <button class="button">Follow</button>
        </a> 
            <a href="https://www.instagram.com/codewithsyedabdul/" target="_blank">
                <button class="button">Massage</button>
              </a> 
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message'></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">16K</span>
            </div>
        </div>

    </div>
</body>
</html>
